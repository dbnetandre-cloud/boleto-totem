<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DBnet - Tudo de ON</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: #ffffff;
  height: 100vh;
  color: #000;
  overflow: hidden;
}

/* Logo no topo */
.logo {
  text-align: center;
  margin-bottom: 20px; /* EspaÃ§o entre o logo e o card */
  z-index: 10;
  width: 100%;
}

.logo img {
  max-width: 280px; /* Reduzi um pouco para caber melhor na lateral */
  width: 80%;
}

/* Container principal */
.main-container {
  display: flex;
  width: 100%;
  height: 100vh;
  align-items: center;
  justify-content: center;
  transition: all 0.6s ease;
}

/* Form */
.form-side {
  flex: 1;
  display: flex;
  flex-direction: column; /* Faz o logo ficar em cima e o card embaixo */
  justify-content: center;
  align-items: center;
  transition: all 0.6s ease;
  z-index: 5;
  padding: 20px;
}

/* PDF */
.pdf-side {
  width: 0%;
  height: 100vh;
  opacity: 0;
  overflow: hidden;
  transition: all 0.6s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f5f5;
}

/* Quando mostrar PDF */
.showing-pdf .form-side {
  flex: 0 0 40%;
}

.showing-pdf .pdf-side {
  width: 60%;
  opacity: 1;
  padding: 40px;
  /* padding-top: 100px;  <-- Pode remover ou diminuir essa linha se quiser o PDF mais alto */
}

/* Card */
.card {
  background: #ffffff;
  padding: 40px;
  width: 100%;
  max-width: 380px;
  border-radius: 16px;
  border: 1px solid #e5e5e5;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.icon-circle {
  width: 60px;
  height: 60px;
  background: #e8f5e9;
  border: 2px solid #8cc63f;
  border-radius: 50%;
  margin: 0 auto 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #8cc63f;
}

h2 { margin-bottom: 10px; font-size: 22px; }
p { color: #555; font-size: 14px; margin-bottom: 25px; }

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
  margin-bottom: 15px;
  font-size: 16px;
  text-align: center;
  outline: none;
  transition: 0.3s;
}

input:focus { 
  border-color: #8cc63f; 
  box-shadow: 0 0 0 2px rgba(140,198,63,0.2);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  margin-bottom: 10px;
  transition: 0.3s;
}

.btn-primary { 
  background: #8cc63f; 
  color: #fff; 
}

.btn-primary:hover { 
  background: #000; 
}

.btn-secondary { 
  background: #000; 
  color: #fff; 
}

.btn-secondary:hover { 
  background: #8cc63f; 
}

.status { 
  font-size: 13px; 
  margin-top: 10px; 
  min-height: 20px; 
}

iframe {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #fff;
}

/* Mobile */
@media (max-width: 768px) {
  .showing-pdf .main-container { 
    flex-direction: column; 
    overflow-y: auto; 
  }
  .showing-pdf .form-side { 
    flex: 0 0 auto; 
    padding-top: 120px; 
  }
  .showing-pdf .pdf-side { 
    width: 100%; 
    height: 500px; 
  }
}
</style>
</head>

<body>

<div class="main-container">
  
  <div class="form-side">
    <!-- O LOGO AGORA FICA AQUI DENTRO -->
    <div class="logo">
      <img src="logo.png" alt="DBnet Internet Fibra">
    </div>

    <div class="card">
      <div class="icon-circle">ðŸ”’</div>      <h2>Acesso ao Boleto</h2>
      <p>Informe seu CPF para visualizar</p>

      <input type="text" id="cpf" placeholder="000.000.000-00">

      <button class="btn-primary" id="btnGerar" onclick="enviarCPF()">GERAR BOLETO</button>
      <button class="btn-secondary" onclick="novaPesquisa()">NOVA PESQUISA</button>

      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="pdf-side">
    <iframe id="pdfViewer"></iframe>
  </div>

</div>

<script>
$(document).ready(function(){
  $('#cpf').mask('000.000.000-00');
});

async function enviarCPF() {
  const cpf = $("#cpf").val();
  const status = $("#status");
  const btn = $("#btnGerar");

  if (cpf.length < 14) {
    status.css("color", "red").text("CPF incompleto.");
    return;
  }

  status.css("color", "#000").text("Buscando boleto...");
  btn.prop("disabled", true);

  try {
    const response = await fetch("http://10.100.125.80:5678/webhook/pegarboleto", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cpf: cpf })
    });

    const data = await response.json();

    if (!data.pdf) {
      status.css("color", "red").text("Nenhum boleto encontrado.");
      btn.prop("disabled", false);
      return;
    }

    const cleanBase64 = data.pdf.replace(/^data:application\/pdf;base64,/, "");
    $("#pdfViewer").attr("src", "data:application/pdf;base64," + cleanBase64 + "#view=FitH");
    
    $("body").addClass("showing-pdf");
    status.css("color", "#8cc63f").text("Boleto gerado!");

  } catch (error) {
    status.css("color", "red").text("Erro de conexÃ£o.");
  } finally {
    btn.prop("disabled", false);
  }
}

function novaPesquisa() {
  $("body").removeClass("showing-pdf");
  $("#cpf").val("");
  $("#status").text("");
  setTimeout(() => {
    $("#pdfViewer").attr("src", "");
  }, 600);
}

$("#cpf").keypress(function(e) {
  if(e.which == 13) enviarCPF();
});
</script>

</body>

</html>
