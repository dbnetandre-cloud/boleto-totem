<!DOCTYPE html>
<html lang="pt-br">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boleto F√°cil - DBnet</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: 
    linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.01)),
    url("background.png") no-repeat center center fixed;
  background-size: cover;
}
/* Logo no topo
 */
 
 .card-logo {
  text-align: center;
  margin-bottom: 20px;
}

.card-logo img {
  max-width: 180px;
  width: 100%;
  display: block;
  margin: 0 auto;
}

.logo {
  text-align: center;
  margin-bottom: 25px;
}

.logo img {
  max-width: 260px;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
}/* Container principal */
.main-container {
  display: flex;
  width: 100%;
  height: 100vh;
  align-items: center;
  justify-content: center;
  transition: all 0.6s ease;
}

/* Form */
.form-side {
  flex: 1;
  display: flex;
  flex-direction: column; /* Faz o logo ficar em cima e o card embaixo */
  justify-content: center;
  align-items: center;
  transition: all 0.6s ease;
  z-index: 5;
  padding: 20px;
}

/* PDF */
.pdf-side {
  width: 0%;
  height: 100vh;
  opacity: 0;
  overflow: hidden;
  transition: all 0.6s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f5f5f5;
}

/* Quando mostrar PDF */
.showing-pdf .form-side {
  flex: 0 0 40%;
}

.showing-pdf .pdf-side {
  width: 60%;
  opacity: 1;
  padding: 40px;
  /* padding-top: 100px;  <-- Pode remover ou diminuir essa linha se quiser o PDF mais alto */
}

/* Card */
.card {
  background: #ffffff;
  padding: 40px;
  width: 100%;
  max-width: 380px;
  border-radius: 16px;
  border: 1px solid #e5e5e5;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}


h2 { margin-bottom: 10px; font-size: 22px; }
p { color: #555; font-size: 14px; margin-bottom: 25px; }

input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  color: #000;
  margin-bottom: 15px;
  font-size: 16px;
  text-align: center;
  outline: none;
  transition: 0.3s;
}

input:focus { 
  border-color: #8cc63f; 
  box-shadow: 0 0 0 2px rgba(140,198,63,0.2);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  border: none;
  margin-bottom: 10px;
  transition: 0.3s;
}

.btn-primary { 
  background: #8cc63f; 
  color: #fff; 
}

.btn-primary:hover { 
  background: #000; 
}

.btn-secondary { 
  background: #000; 
  color: #fff; 
}

.btn-secondary:hover { 
  background: #8cc63f; 
}

.status { 
  font-size: 13px; 
  margin-top: 10px; 
  min-height: 20px; 
}

iframe {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  border: 1px solid #ddd;
  background: #fff;
}
.numpad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-bottom: 15px;
}

.numpad button {
  padding: 15px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #f5f5f5;
  cursor: pointer;
  transition: 0.2s;
}

.numpad button:hover {
  background: #8cc63f;
  color: #fff;
}

.btn-delete {
  background: #000;
  border: none;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.2s ease;
}

.icon-delete {
  width: 26px;
  height: 26px;
  object-fit: contain;
  transition: 0.2s ease;
}

/* Hover */
.btn-delete:hover {
  background: #8cc63f;
}

.btn-delete:hover .icon-delete {
  content: url("excluir branco.png");
}
.btn-enter {
  background: #8cc63f;
  color: #000;
}

.btn-enter:hover {
  background: #000;
}

/* Mobile */
@media (max-width: 768px) {
  .showing-pdf .main-container { 
    flex-direction: column; 
    overflow-y: auto; 
  }
  .showing-pdf .form-side { 
    flex: 0 0 auto; 
    padding-top: 120px; 
  }
  .showing-pdf .pdf-side { 
    width: 100%; 
    height: 500px; 
  }
}
</style>
</head>

<body>

<div class="main-container">
  
  <div class="form-side">
    <!-- O LOGO AGORA FICA AQUI DENTRO -->
    
    <div class="card">
    <div class="logo">
      <img src="logo.png" alt="DBnet Internet Fibra">
    </div>

         
      <p>Informe seu CPF para visualizar</p>

      <input type="text" id="cpf" placeholder="000.000.000-00">
      
      <div class="numpad">
  <button onclick="addNumero('1')">1</button>
  <button onclick="addNumero('2')">2</button>
  <button onclick="addNumero('3')">3</button>

  <button onclick="addNumero('4')">4</button>
  <button onclick="addNumero('5')">5</button>
  <button onclick="addNumero('6')">6</button>

  <button onclick="addNumero('7')">7</button>
  <button onclick="addNumero('8')">8</button>
  <button onclick="addNumero('9')">9</button>

 <button class="btn-delete" onclick="apagarNumero()">
  <img src="excluir preto.png" class="icon-delete">
</button>
  <button onclick="addNumero('0')">0</button>
  <button class="btn-enter" onclick="enviarCPF()">ENTER</button>
</div>

      <button class="btn-primary" id="btnGerar" onclick="enviarCPF()">GERAR BOLETO</button>
      <button class="btn-secondary" onclick="novaPesquisa()">NOVA PESQUISA</button>

      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="pdf-side">
    <iframe id="pdfViewer"></iframe>
  </div>

</div>

<script>
$(document).ready(function(){
  $('#cpf').mask('000.000.000-00');
});

let cpfGlobal = "";

async function enviarCPF() {
  const cpf = $("#cpf").val();
  const status = $("#status");
  const btn = $("#btnGerar");

  if (cpf.length < 14) {
    status.css("color", "red").text("CPF incompleto.");
    return;
  }

  cpfGlobal = cpf;
  status.css("color", "#000").text("Verificando endere√ßos...");
  btn.prop("disabled", true);

  try {
    const response = await fetch("http://10.100.125.80:5678/webhook/verificar-endereco", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cpf: cpf })
    });

    const data = await response.json();
    const qtd = Number(data.qtdEnderecos);

    if (!qtd || qtd === 0) {
      status.css("color", "red").text("Nenhum cadastro encontrado.");
      btn.prop("disabled", false);
      return;
    }

    // ‚úÖ CASO TENHA APENAS 1 ENDERE√áO
    if (qtd === 1) {
      buscarBoleto(data.idCliente1);
      return;
    }

    // ‚úÖ CASO TENHA 2 OU 3
    if (qtd === 2 || qtd === 3) {
      mostrarEnderecos(data, qtd);
      btn.prop("disabled", false);
    }

  } catch (error) {
    status.css("color", "red").text("Erro ao verificar endere√ßos.");
    btn.prop("disabled", false);
  }
}

function mostrarEnderecos(data, qtd) {

  let html = `
    <div class="icon-circle">üè†</div>
    <h2>Selecione o Endere√ßo</h2>
    <p>Encontramos ${qtd} cadastros</p>
  `;

  for (let i = 1; i <= qtd; i++) {

    const id = data["idCliente" + i];
    const rua = data["ruaCliente" + i];
    const numero = data["numeroCasa" + i];

    html += `
      <div style="border:1px solid #ddd;padding:15px;margin-bottom:15px;border-radius:10px">
        <strong>${rua}, ${numero}</strong><br><br>
        <button class="btn-primary" onclick="buscarBoleto('${id}')">
          Selecionar este cadastro
        </button>
      </div>
    `;
  }

  html += `<button class="btn-secondary" onclick="location.reload()">Voltar</button>`;

  $(".card").html(html);
}

async function buscarBoleto(idCliente) {

  $("#status").css("color", "#000").text("Buscando boleto...");

  try {
    const response = await fetch("http://10.100.125.80:5678/webhook/pegar-boleto", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        cpf: cpfGlobal,
        idCliente: idCliente
      })
    });

    const data = await response.json();

    if (!data.pdf) {
      alert("Nenhum boleto encontrado.");
      return;
    }

    const cleanBase64 = data.pdf.replace(/^data:application\/pdf;base64,/, "");
    $("#pdfViewer").attr("src", "data:application/pdf;base64," + cleanBase64 + "#view=FitH");

    $("body").addClass("showing-pdf");

  } catch (error) {
    alert("Erro ao buscar boleto.");
  }
}

function novaPesquisa() {
  location.reload();
}

$("#cpf").keypress(function(e) {
  if(e.which == 13) enviarCPF();
});

function addNumero(numero) {
  const cpfInput = $("#cpf");
  let apenasNumeros = cpfInput.val().replace(/\D/g, "");

  if (apenasNumeros.length >= 11) return;

  apenasNumeros += numero;

  cpfInput.val(apenasNumeros).trigger("input");
}

function apagarNumero() {
  const cpfInput = $("#cpf");
  let apenasNumeros = cpfInput.val().replace(/\D/g, "");

  apenasNumeros = apenasNumeros.slice(0, -1);

  cpfInput.val(apenasNumeros).trigger("input");
}</script>
</body>
</html>
